<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alec Acosta's Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        
        header {
            background-color: #3668b3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 36px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }
        
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        
        a {
            color: #3668b3;
            text-decoration: none;
            font-weight: bold;
            display: block; /* Ensure each link is on a new line */
            margin-bottom: 10px; /* Add spacing between the links */
        }
        
        .itch-io-icon, .google-play-icon, .discord-icon, .twitch-icon {
            background-size: contain;
            width: 32px; /* Adjust the width as needed */
            height: 32px; /* Adjust the height as needed */
            display: inline-block;
            vertical-align: middle;
        }

        .itch-io-icon {
            background-image: url('icons/itchio.png');
        }

        .google-play-icon {
            background-image: url('icons/googleplay.png');
        }

        .discord-icon {
            background-image: url('icons/discord.png');
        }

        .twitch-icon {
            background-image: url('icons/twitch.png');
        }
    </style>
</head>
<body>
    <header>
        <h1>Alec Acosta</h1>
        <p>Desarrollador indie</p>
    </header>
    <div class="container">
        <h2>Links</h2>
        <p>
            <a href="https://alecacosta.itch.io"><span class="itch-io-icon"></span> Juegos en Itch.io (PC)</a>
            <a href="https://play.google.com/store/apps/dev?id=6049856330553506693"><span class="google-play-icon"></span> Juegos en Google Play</a>

            <!--a href="https://www.twitch.tv/alectwenty"><span class="twitch-icon"></span> Canal de Twitch</a-->
        </p>
    </div>
</body>
</html>
