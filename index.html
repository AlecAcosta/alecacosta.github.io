<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alec Acosta's Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        
        header {
            background-color: #2c5593;
            color: white;
            padding: 20px 20px 20px 40px; /* Add more padding to the left */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            border-radius: 50%; /* Makes the image circular */
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            margin-right: 20px; /* Margin around the image */
        }

        .header-text {
            flex: 1;
            text-align: left; /* Align text to the left */
        }
        
        h1 {
            margin: 0;
            font-size: 36px;
        }

        p.subtitle {
            margin: 0;
            font-size: 20px; /* Adjust the size as needed */
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }
        
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        
        a {
            color: #3668b3;
            text-decoration: none;
            font-weight: bold;
            display: block; /* Ensure each link is on a new line */
            margin-bottom: 10px; /* Add spacing between the links */
        }
        
        .itch-io-icon, .google-play-icon, .discord-icon, .twitch-icon, .newgrounds-icon {
            background-size: contain;
            width: 36px; /* Adjust the width as needed */
            height: 36px; /* Adjust the height as needed */
            display: inline-block;
            vertical-align: middle;
        }

        .itch-io-icon {
            background-image: url('icons/itchio.png');
        }

        .google-play-icon {
            background-image: url('icons/googleplay.png');
        }

        .discord-icon {
            background-image: url('icons/discord.png');
        }

        .twitch-icon {
            background-image: url('icons/twitch.png');
        }

        .newgrounds-icon {
            background-image: url('icons/newgrounds.png');
        }

    </style>
</head>
<body>
    <header>
        <img src="profile-picture.jpg" alt="Alec Acosta's Profile Picture">
        <div class="header-text">
            <h1>Alec Acosta</h1>
            <p class="subtitle">Desarrollador indie</p>
        </div>
    </header>
    <div class="container">
        <h2>Links</h2>
        <p>
            <a href="https://alecacosta.itch.io"><span class="itch-io-icon"></span> Juegos en Itch.io</a>
            <a href="https://play.google.com/store/apps/dev?id=6049856330553506693"><span class="google-play-icon"></span> Juegos en Google Play</a>
            <a href="https://alecacosta.newgrounds.com/"><span class="newgrounds-icon"></span> Juegos en Newgrounds</a>
            <!--a href="https://discord.gg/6rcv6KAqTf"><span class="discord-icon"></span> Comunidad de Discord</a-->
            <!--a href="https://www.twitch.tv/alectwenty"><span class="twitch-icon"></span> Canal de Twitch</a-->
        </p>
    </div>
</body>
</html>
