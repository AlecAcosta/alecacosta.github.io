<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alec Acosta's Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        
        header {
            background-color: #3668b3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 36px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }
        
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        
        a {
            color: #3668b3;
            text-decoration: none;
            font-weight: bold;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3668b3;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #668fcc;
        }
        
        .btn:hover span {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alec Acosta</h1>
        <p>Indie game developer</p>
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p>Indie game developer based in Mexico.</p>
        <h2>My Games</h2>
        <p>Check out my games on <a href="https://alecacosta.itch.io/" class="btn"><span>itch.io</span></a>.</p>
    </div>
</body>
</html>
